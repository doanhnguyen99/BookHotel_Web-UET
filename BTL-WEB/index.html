<head>
    <meta charset="UTF-8">
    <title>Book hotel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
    
    <div class="reverse-room-hotel">
        <div class="text-content">
            <h3>Reverse A Perfect Room</h3>
        </div>

        <div class="component">
                <div class="item-1 sub-1">
                        <label for="#">Check-in date</label>
                        <input type="date" min="2019-01-01" max="2021-12-31" placeholder="Check-in date">
                </div>
            
                <div class="item-1 sub-2">
                        <label for="#">Check-out date</label>
                        <input placeholder="Check-out date" type="date" min="2019-01-01" max="2021-12-31">
                </div>

                <div class="item sub-3">
                        <label for="#">Room Types</label>
                        <select name="type-room">
                            <option value="suite">Suite</option>
                            <option value="family-room">Family Room</option>
                            <option value="deluxe-room">Deluxe Room</option>
                            <option value="classic-room">Classic Room</option>
                            <option value="superior-room">Superior Room</option>
                            <option value="luxury-room">Luxury Room</option>
                        </select>
                </div>

                <div class="item sub-4">
                        <label for="#">Adult</label>
                        <select name="Adult-Type">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                </div>

                <div class="item sub-5">
                        <label for="#">Children</label>
                        <select name="Children-Type">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                </div>

                <div class="submit">
                    <a href="#">Reverse</a>
                </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
